<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemone Fight</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body id="monApp" :class="{toHide:hide}">
    <!-- <h1 class="text-center">POKEMON FIGHT</h1> -->
    <img class="rounded mx-auto d-block m-5" src="/images/logo.png" alt="logo" />

    <section class="container d-flex flex-row full-width justify-content-around mt-5">
      <div class="card p-3 text-bg-info" style="width: 18rem">
        <img id="animation" src="/images/evoli1.gif" class="card-img-top align-items-stretch" alt="Evopheur" />
        <div class="card-body">
          <h2 class="card-title text-center">{{joueur}}</h2>
          <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
          <div class="progress">
            <div
              class="progress-bar bg-warning"
              role="progressbar"
              :style="{width:percentJoueur+'%'}"
              aria-valuenow="100"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              {{vieJoueur}} PV
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex align-items-center">
        <img src="/images/pokeball2.gif" alt="fight" />
      </div>
      <div class="card p-3 text-bg-info" style="width: 18rem">
        <img id="animation2" src="/images/ectoplasma1.gif" class="card-img-top align-items-stretch" alt="ectoQuoi??" />
        <div class="card-body">
          <h2 class="card-title text-center">{{monstre}}</h2>
          <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
          <div class="progress">
            <div
              class="progress-bar bg-danger"
              role="progressbar"
              :style="{width: percentMonstre+'%'}"
              aria-valuenow="100"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              {{vieMonstre}} PV
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="container d-flex flex-row full-width justify-content-around mt-5">
      <button type="button" class="btn btn-warning btn-lg border" @click="attackAdversaire('simpleAttack')">ATTAQUE</button>
      <!-- déclenche une superattack au 3ème tour -->
      <div v-if="currentRound >= 3">
        <button type="button" class="btn btn-danger btn-lg border" @click="attackAdversaire('specialAttack')">SUPER ATTAQUE</button>
      </div>
      <div v-else>
        <button type="button" class="btn btn-danger btn-lg border" @click="attackAdversaire('specialAttack')" disabled>SUPER ATTAQUE</button>
      </div>
      <button type="button" class="btn btn-success btn-lg border" @click="selectSoin()">SOIN</button>
      <button type="button" class="btn btn-secondary btn-lg border" @click="fuiteBtn">FUITE</button>
    </section>

    <section class="container mt-4 mb-4 p-3 d-flex justify-content-center">
      <div class="card text-center" style="width: 50rem">
        <h2 class="text-center">Battle Log</h2>
        <h5 class="text-center">Hadjime !</h5>
        <ul class="list-group list-group-flush">
          <li v-for="attackLogPlayer in tab" class="list-group-item">{{ attackLogPlayer }}</li>
        </ul>
      </div>
    </section>

    <section v-if=" vieJoueur == 0">
      <div class="endGame d-flex flex-row">
        <div class="mx-auto py-5 w-full justify-center h-full">
          <div class="bg-secondary border border-2 border-black py-5 px-5 rounded-3 shadow-lg">
            <img src="/images/tasdemorve.gif" class="img-fluid rounded-start" alt="tasdemorve" style="width: 30rem" />
            <div class="card-body text-center">
              <h2 class="card-title">{{message}}</h2>
              <button type="button" class="btn btn-info m-6" @click="refresh()">Rejouer</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section v-else-if=" vieMonstre == 0">
      <div class="endGame d-flex flex-row">
        <div class="mx-auto py-5 w-full justify-center h-full">
          <div class="bg-secondary border border-2 border-black py-5 px-5 rounded-3 shadow-lg">
            <img src="/images/dragonite-2.gif" class="img-fluid rounded-start" alt="dracolosse" style="width: 30rem" />
            <div class="card-body text-center">
              <h2 class="card-title">{{message}}</h2>
              <button type="button" class="btn btn-info m-6" @click="refresh()">Rejouer</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section v-else></section>

    <!-- script pour contacter VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
